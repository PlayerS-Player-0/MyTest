<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫猫盒子</title>
</head>
<body background="bg1.png">
    <div style="
        display:flex;
        justify-content:center;
        font-size:30px;
        ">
        <h1 style="color: slateblue;">猫猫惊喜盒</h1>
    </div>
    
    <div style="
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 15px ;
        ">
        <img src="赛飞儿.jpg" alt="赛飞儿" width="480px" height="270px">
    </div>    
    
    <div style="
        flex-direction: column;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        ">
        <p>赛飞儿为你送来礼物，快说谢谢猫猫！</p>
    </div>  

    <div id="main" class="1" style="justify-content: center;display: flex;">
        <input type="button" id="btn" onclick="open_video()" value="点击打开">
    </div>
    <div id="vido" class="1" style="justify-content: center;display: flex;position: absolute;top: 100px;left: 400px;">
        <video width="400px" height="280px" controls>
        <source src="阿瑠之歌.mp4" type="video/mp4">
        </video>
    </div>
    <script>
        window.onload=function non(){
            document.getElementById("vido").style.cssText = "display:none;";
        }

        function open_video(){
            document.getElementById("vido").style.cssText = "display:block;";
        }
    </script>
</body>        
</html>
